<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <img v-for="(img,index) in getImg()" :src="img" @error="handleImgErr(index)" style="width:100%;height: 100%; margin-left: auto; margin-right: auto; display: block;" />
</div>
</body>
<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                product: {},
                showImg: [true,true,true],
                test: true

            }
        },
        mounted() {
            // 获取URL中的查询字符串
            const searchParams = window.location.search;
            // 使用URLSearchParams解析查询字符串
            const params = new URLSearchParams(searchParams);
            // 获取特定的参数值
            const typeName = params.get('typeName');
            const productName = params.get('productName');
            console.log("test")
            fetch('res/data.json')
                .then(response => response.json())
                .then(data => {
                    this.product.typeName = typeName
                    this.product.productName = productName
                    console.log(this.product)
                });
        },
        methods: {
            getImg() {
                let imgUrl = []
                for (let i = 1; i <= 3; i++) {
                    let img = 'img/'+this.product.typeName+'/'+this.product.productName+'/'+i+'.jpg'
                    imgUrl.push(img)
                }
                return imgUrl;
            },
            handleImgErr(index) {
                console.log(index)
                this.showImg[index] = false
            }
        }
    }).mount('#app')
</script>
</html>
