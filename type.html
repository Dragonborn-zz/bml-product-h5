<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">

<!--<script src="https://cdn.jsdelivr.net/npm/@davidshimjs/qrcodejs@0.0.2/dist/qrcode.min.js"></script>-->
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/qrcode.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div v-for="index in 5">
        <img :src="'img/other/'+typeId+'-'+index+'.png'" @error="handleError" style="width:100%;height: 100%; margin-left: auto; margin-right: auto; display: block;" />
    </div>
</div>

</body>


<script>
    const {createApp, ref} = Vue
    createApp({
        data() {
            return {
                productInfo: [],
                productImg: {},
                typeId: null
            }
        },
        mounted() {
            // 获取URL中的查询字符串
            const searchParams = window.location.search;
            // 使用URLSearchParams解析查询字符串
            const params = new URLSearchParams(searchParams);
            // 获取特定的参数值
            this.typeId = params.get('typeId');
        },
        methods: {
            handleError(event) {
                event.target.style.display="none"
            }
        }
    }).mount('#app')

</script>
</html>
